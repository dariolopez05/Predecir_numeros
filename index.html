<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Reconocimiento de Números AI | Darío López</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0d0f14;
      --card-bg: rgba(255, 255, 255, 0.03);
      --accent-color: #3b82f6;
      --accent-hover: #2563eb;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Ambient Background blobs */
    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0) 70%);
      border-radius: 50%;
      z-index: -1;
      filter: blur(60px);
    }

    .blob-1 {
      top: -100px;
      left: -100px;
    }

    .blob-2 {
      bottom: -100px;
      right: -100px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 3rem;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header img {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      object-fit: cover;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    p.subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
    }

    .canvas-wrapper {
      position: relative;
      margin-bottom: 2rem;
      display: inline-block;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid var(--glass-border);
      background: #ffffff;
      /* AI model might need white background/black strokes or inverted */
      transition: border-color 0.3s ease;
    }

    .canvas-wrapper:hover {
      border-color: var(--accent-color);
    }

    canvas#bigcanvas {
      cursor: crosshair;
      display: block;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .btn-clear {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
      border: 1px solid var(--glass-border);
    }

    .btn-clear:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-predict {
      background: var(--accent-color);
      color: white;
    }

    .btn-predict:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    #resultado-container {
      border-top: 1px solid var(--glass-border);
      padding-top: 2rem;
    }

    .res-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    #resultado {
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent-color);
      line-height: 1;
    }

    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    footer span {
      color: var(--text-main);
      font-weight: 600;
    }

    /* Help text */
    .hint {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <main>
    <div class="container">
      <header>
        <h1>AI Digit Recognition</h1>
        <p class="subtitle">Dibuje un número del 0 al 9 en el cuadro</p>
      </header>

      <div class="canvas-wrapper">
        <canvas id="bigcanvas" width="200" height="200"></canvas>
      </div>
      <p class="hint">Dibuje en el centro para mayor precisión</p>

      <div class="controls">
        <button class="btn-clear" id="limpiar" onclick="limpiar()">Limpiar</button>
        <button class="btn-predict" id="predecir" onclick="predecir()">Predecir</button>
      </div>

      <div id="resultado-container">
        <div class="res-label">Número detectado</div>
        <div id="resultado">—</div>
      </div>

      <canvas id="smallcanvas" width="28" height="28" style="display: none;"></canvas>
    </div>
  </main>

  <footer>
    Hecho por <span>Darío López</span>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
  <script src="drawing.js"></script>

  <script type="text/javascript">
    var modelo = null;
    var canvas = document.getElementById("bigcanvas");
    var ctx1 = canvas.getContext("2d");
    var smallcanvas = document.getElementById("smallcanvas");
    var ctx2 = smallcanvas.getContext("2d");

    function limpiar() {
      drawingcanvas.clear();
      document.getElementById("resultado").innerHTML = "—";
    }

    function predecir() {
      if (!modelo) {
        alert("El modelo no está cargado.");
        return;
      }

      var sourceCanvas = drawingcanvas.toCanvasElement();
      resample_single(sourceCanvas, 28, 28, smallcanvas);

      var imgData = ctx2.getImageData(0, 0, 28, 28);
      var arr = [];
      var arr28 = [];
      for (var p = 0, i = 0; p < imgData.data.length; p += 4) {
        var valor = imgData.data[p + 3] / 255;
        arr28.push([valor]);
        if (arr28.length == 28) {
          arr.push(arr28);
          arr28 = [];
        }
      }

      arr = [arr];
      var tensor4 = tf.tensor4d(arr);
      var resultados = modelo.predict(tensor4).dataSync();
      var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));

      document.getElementById("resultado").innerHTML = mayorIndice;
    }

    function resample_single(canvas, width, height, resize_canvas) {
      var width_source = canvas.width;
      var height_source = canvas.height;
      width = Math.round(width);
      height = Math.round(height);
      var ratio_w = width_source / width;
      var ratio_h = height_source / height;
      var ratio_w_half = Math.ceil(ratio_w / 2);
      var ratio_h_half = Math.ceil(ratio_h / 2);

      var ctx = canvas.getContext("2d");
      var ctx2 = resize_canvas.getContext("2d");
      var img = ctx.getImageData(0, 0, width_source, height_source);
      var img2 = ctx2.createImageData(width, height);
      var data = img.data;
      var data2 = img2.data;

      for (var j = 0; j < height; j++) {
        for (var i = 0; i < width; i++) {
          var x2 = (i + j * width) * 4;
          var weight = 0;
          var weights = 0;
          var weights_alpha = 0;
          var gx_r = 0, gx_g = 0, gx_b = 0, gx_a = 0;
          var center_y = (j + 0.5) * ratio_h;
          var yy_start = Math.floor(j * ratio_h);
          var yy_stop = Math.ceil((j + 1) * ratio_h);
          for (var yy = yy_start; yy < yy_stop; yy++) {
            var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
            var center_x = (i + 0.5) * ratio_w;
            var w0 = dy * dy;
            var xx_start = Math.floor(i * ratio_w);
            var xx_stop = Math.ceil((i + 1) * ratio_w);
            for (var xx = xx_start; xx < xx_stop; xx++) {
              var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
              var w = Math.sqrt(w0 + dx * dx);
              if (w >= 1) continue;
              weight = 2 * w * w * w - 3 * w * w + 1;
              var pos_x = 4 * (xx + yy * width_source);
              gx_a += weight * data[pos_x + 3];
              weights_alpha += weight;
              if (data[pos_x + 3] < 255) weight = weight * data[pos_x + 3] / 250;
              gx_r += weight * data[pos_x];
              gx_g += weight * data[pos_x + 1];
              gx_b += weight * data[pos_x + 2];
              weights += weight;
            }
          }
          data2[x2] = gx_r / weights;
          data2[x2 + 1] = gx_g / weights;
          data2[x2 + 2] = gx_b / weights;
          data2[x2 + 3] = gx_a / weights_alpha;
        }
      }

      for (var p = 0; p < data2.length; p += 4) {
        var gris = data2[p];
        if (gris < 100) gris = 0; else gris = 255;
        data2[p] = gris;
        data2[p + 1] = gris;
        data2[p + 2] = gris;
      }
      ctx2.putImageData(img2, 0, 0);
    }

    (async () => {
      try {
        console.log("Cargando modelo...");
        modelo = await tf.loadLayersModel("carpeta_salida/model.json?v=" + new Date().getTime());
        console.log("Modelo cargado");
      } catch (error) {
        console.error("Error cargando el modelo:", error);
      }
    })();
  </script>
</body>

</html>
